<!DOCTYPE html>
<html lang="zh">
    <head>
        <!-- base -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title -->
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <title>Lixuan's | Home</title>
        <!-- icon -->
        <script src="https://kit.fontawesome.com/be743ebfd6.js" crossorigin="anonymous"></script>
        <!-- main css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- header navbar -->
        <header class="header">
            <nav class="nav flex">
                <a href="#" class="nav-logo">LIXUAN'S</a>
                <ul class="hamburger-list flex" id="hamburger-list">
                    <li class="hamburger-item">
                        <a href="#home" id="nav-home" class="hamburger-link nav-active">Home</a>
                    </li>
                    <li class="hamburger-item">
                        <a href="#about" id="nav-about" class="hamburger-link">About</a>
                    </li>
                    <li class="hamburger-item">
                        <a href="#blog" id="nav-blog" class="hamburger-link">Blog</a>
                    </li>
                    <li class="hamburger-item">
                        <a href="#contact" id="nav-contact" class="hamburger-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger-botton" id="hamburger-botton">
                    <i class="fa-solid fa-burger"></i>
                </div>
            </nav>
        </header>
        <!-- section - home -->
        <section class="home section flex" id="home">
            <div class="home-context flex">
                <h1 class="home-title title">lixuan</h1>
                <h2 class="home-subtitle subtitle">photographer</h2>
                <a href="#about" class="home-button flex">
                    <span class="home-button-context">Explore</span>
                    <i class="fa-solid fa-angles-down angles-down"></i>
                </a>
            </div>
            <!-- use css bg to repeat -->
            <div class="home-background container"></div>
        </section>
        <!-- section - about -->
        <section class="about section flex" id="about">
            <img src="assets/img/lixuan-main.jpg" class="about-img">
            <div class="about-context">
                <h1 class="about-title title">
                    I am Lixuan !
                </h1>
                <p>I am a photographer, a student, a designer.</p>
                <p>Also a otter lover ! ! !</p>
            </div>
        </section>
        <!-- section - blog -->
        <section class="blog section" id="blog">
            <h1 class="blog-title title"><< My Personal Blog >></h1>
            <div class="blog-imgbox container">
                <img src="assets/img/blog/top-left.jpg" class="blog-img">
                <img src="assets/img/blog/top-mid.jpg" class="blog-img">
                <img src="assets/img/home-main.jpg" class="blog-img">
                <img src="assets/img/blog/mid-left.jpg" class="blog-img">
                <img src="assets/img/blog/center.jpg" class="blog-img">
                <img src="assets/img/blog/bot-left.jpg" class="blog-img">
                <img src="assets/img/blog/mid-left.jpg" class="blog-img">
                <img src="assets/img/blog/center.jpg" class="blog-img">
            </div>
        </section>
        <!-- section - contact -->
        <section class="contact section" id="contact">
            <ul>
                <li>
                    <a href="#TWITTER">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#INSTAGRAM">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#FACEBOOK">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#DISCORD">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </li>
                <li>
                    <a href="#GITHUB">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
        </section>
        <!-- main script -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
